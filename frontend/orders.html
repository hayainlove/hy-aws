<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHayati - Orders & Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--gray-50);
        }

        th {
            text-align: left;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-200);
            color: var(--gray-900);
        }

        tbody tr {
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: var(--gray-50);
        }

        .export-panel {
            padding: 2rem;
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
            display: none;
        }

        .export-panel.active {
            display: block;
        }

        .export-status {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, #8b5cf6 100%);
            border-radius: 4px;
            transition: width 0.3s;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-600);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .config-panel {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .download-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1rem;
        }

        .record-count {
            font-weight: 600;
            color: var(--gray-700);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Configuration Panel -->
        <div class="card config-panel">
            <h3 style="margin-bottom: 1rem; color: var(--gray-900);">‚öôÔ∏è Configuration</h3>
            <div class="form-group">
                <label for="apiUrl">API URL</label>
                <input 
                    type="text" 
                    id="apiUrl" 
                    placeholder="https://your-api.execute-api.region.amazonaws.com/dev/"
                    value="https://iteb3yso7d.execute-api.ap-southeast-1.amazonaws.com/dev/"
                >
            </div>
            <button class="btn btn-primary" onclick="loadOrders()">
                üîÑ Load Orders
            </button>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Header -->
            <div class="header">
                <h1>üì¶ Orders Management</h1>
                <p class="subtitle">View and export your orders</p>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div>
                    <span style="font-weight: 600; color: var(--gray-700);" id="orderCount">0 orders</span>
                </div>
                <button class="btn btn-primary" onclick="startExport()" id="exportBtn">
                    üì• Export Orders
                </button>
            </div>

            <!-- Orders Table -->
            <div id="ordersTable">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Export Panel -->
            <div class="export-panel" id="exportPanel">
                <h3 style="margin-bottom: 1rem; color: var(--gray-900);">Export Progress</h3>
                <div id="exportStatus">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiUrl = '';
        let currentJobId = null;
        let pollInterval = null;

        // Initialize
        document.getElementById('apiUrl').addEventListener('change', (e) => {
            apiUrl = e.target.value.replace(/\/$/, ''); // Remove trailing slash
            localStorage.setItem('apiUrl', apiUrl);
        });

        // Load saved API URL
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('apiUrl');
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
                apiUrl = savedUrl;
            }
        });

        // Load orders
        async function loadOrders() {
            const apiUrlInput = document.getElementById('apiUrl').value.replace(/\/$/, '');
            apiUrl = apiUrlInput;
            localStorage.setItem('apiUrl', apiUrl);

            const ordersTable = document.getElementById('ordersTable');
            ordersTable.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--gray-600);">Loading orders...</div>';

            try {
                const response = await fetch(`${apiUrl}/orders`);
                const data = await response.json();
                
                const orders = data.orders || [];
                document.getElementById('orderCount').textContent = `${orders.length} orders`;

                if (orders.length === 0) {
                    ordersTable.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì¶</div>
                            <h3 style="color: var(--gray-700); margin-bottom: 0.5rem;">No orders yet</h3>
                            <p>Orders will appear here once created</p>
                        </div>
                    `;
                    return;
                }

                const tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>User ID</th>
                                <th>Status</th>
                                <th>Amount</th>
                                <th>Payment Method</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(order => `
                                <tr>
                                    <td><strong>${order.order_id}</strong></td>
                                    <td>${order.user_id || 'N/A'}</td>
                                    <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                                    <td>$${order.total_amount || 0}</td>
                                    <td>${order.payment_method || 'N/A'}</td>
                                    <td>${new Date(order.createdAt).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                ordersTable.innerHTML = tableHtml;

            } catch (error) {
                console.error('Error loading orders:', error);
                ordersTable.innerHTML = `
                    <div class="alert alert-error" style="margin: 2rem;">
                        <strong>Error loading orders:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Start export
        async function startExport() {
            if (!apiUrl) {
                alert('Please enter API URL first');
                return;
            }

            const exportBtn = document.getElementById('exportBtn');
            const exportPanel = document.getElementById('exportPanel');
            const exportStatus = document.getElementById('exportStatus');

            exportBtn.disabled = true;
            exportPanel.classList.add('active');

            exportStatus.innerHTML = `
                <div class="export-status">
                    <div class="spinner"></div>
                    <div style="flex: 1;">
                        <strong>Creating export job...</strong>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 20%;"></div>
                        </div>
                    </div>
                </div>
            `;

            try {
                // Create export job
                const response = await fetch(`${apiUrl}/exports`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        export_type: 'orders',
                        format: 'csv'
                    })
                });

                const data = await response.json();
                currentJobId = data.job_id;

                exportStatus.innerHTML = `
                    <div class="alert alert-info">
                        <strong>Export job created:</strong> ${currentJobId}
                    </div>
                    <div class="export-status">
                        <div class="spinner"></div>
                        <div style="flex: 1;">
                            <strong>Processing export...</strong>
                            <p style="margin: 0.5rem 0 0 0; color: var(--gray-600); font-size: 0.9rem;">
                                This may take a few moments depending on the number of orders
                            </p>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 50%;"></div>
                            </div>
                        </div>
                    </div>
                `;

                // Start polling for status
                pollInterval = setInterval(checkExportStatus, 3000);

            } catch (error) {
                console.error('Error starting export:', error);
                exportStatus.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                exportBtn.disabled = false;
            }
        }

        // Check export status
        async function checkExportStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`${apiUrl}/exports/${currentJobId}`);
                const data = await response.json();

                const exportStatus = document.getElementById('exportStatus');

                if (data.status === 'completed') {
                    clearInterval(pollInterval);
                    
                    exportStatus.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ <strong>Export completed successfully!</strong>
                        </div>
                        <div class="download-section">
                            <div style="flex: 1;">
                                <div class="record-count">üìä Exported ${data.record_count} orders</div>
                                <div style="color: var(--gray-600); font-size: 0.9rem; margin-top: 0.25rem;">
                                    File: ${data.s3_key}
                                </div>
                            </div>
                            <button class="btn btn-success" onclick="downloadExport('${data.download_url}')">
                                ‚¨áÔ∏è Download CSV
                            </button>
                        </div>
                    `;

                    document.getElementById('exportBtn').disabled = false;

                } else if (data.status === 'failed') {
                    clearInterval(pollInterval);
                    
                    exportStatus.innerHTML = `
                        <div class="alert alert-error">
                            <strong>Export failed:</strong> ${data.error_message || 'Unknown error'}
                        </div>
                    `;

                    document.getElementById('exportBtn').disabled = false;
                }
                // If still processing/pending, do nothing (keep polling)

            } catch (error) {
                console.error('Error checking status:', error);
                clearInterval(pollInterval);
                
                const exportStatus = document.getElementById('exportStatus');
                exportStatus.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error checking status:</strong> ${error.message}
                    </div>
                `;

                document.getElementById('exportBtn').disabled = false;
            }
        }

        // Download export
        function downloadExport(url) {
            window.open(url, '_blank');
        }

        // Auto-load orders on page load if API URL is set
        window.addEventListener('load', () => {
            const savedUrl = localStorage.getItem('apiUrl');
            if (savedUrl) {
                setTimeout(() => loadOrders(), 500);
            }
        });
    </script>
</body>
</html>
